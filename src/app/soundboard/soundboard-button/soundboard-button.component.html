<div
  class="button-container d-flex flex-column align-items-center justify-content-center text-center m-2"
>
  <fa-icon
    class="btn btn-danger"
    [icon]="faTrash"
    (click)="this.modalService.openModal(buttonDeletionModal)"
  ></fa-icon>
  <fa-icon
    class="btn btn-info"
    [icon]="faPencilAlt"
    (click)="this.editButton()"
  ></fa-icon>

  <div class="my-4" [ngStyle]="{ width: '94px', height: '89px' }">
    <div
      class="button-color position-absolute"
      [style.background-color]="this.button.color"
    ></div>
    <div
      class="button position-absolute"
      [ngClass]="[this.isPressed ? 'pressed' : 'normal']"
      (mousedown)="this.isPressed = true; this.onClick(this.button.fileName)"
      (mouseup)="
        this.soundboardService.soundMode !== SoundMode.LOOP
          ? (this.isPressed = false)
          : 0
      "
      (mouseleave)="
        this.soundboardService.soundMode !== SoundMode.LOOP
          ? (this.isPressed = false)
          : 0
      "
    ></div>
  </div>
  <h3>{{ this.button.name }}</h3>
  <i>{{ this.button.description }}</i>

  <ng-template #buttonDeletionModal>
    <app-sgl-modal
      title="Button deletion confirmation"
      [modalRef]="this.modalService.bsModalRef"
    >
      <p class="text-center">
        <span>Do you really want to delete "{{ this.button.name }}" ?</span>
        <br />
        <span class="font-weight-bold">This action cannot be undone.</span>
      </p>
      <div class="d-flex flex-row justify-content-center align-items-center">
        <button
          class="btn btn-danger mr-3"
          (click)="this.modalService.bsModalRef.hide()"
        >
          Cancel
        </button>
        <button class="btn btn-success ml-3" (click)="this.deleteButton()">
          Confirm
        </button>
      </div>
    </app-sgl-modal>
  </ng-template>
</div>
