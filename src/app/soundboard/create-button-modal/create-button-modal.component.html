<div class="modal-header">
    <h4 class="modal-title pull-left">Create a new button</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="this.modalService.bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form appFormSubmit [formGroup]="this.buttonFormGroup">
        <app-sgl-input label="Name" controlName="name"></app-sgl-input>
        <app-sgl-input label="Description" controlName="description"></app-sgl-input>
        <app-sgl-color-picker label="Hexadecimal color" controlName="color"></app-sgl-color-picker>
        <app-sgl-input label="File" type="file" controlName="file"
                       (change)="this.onFileSelect($event)"
                       [customErrors]="this.fileCustomErrors">
        </app-sgl-input>

        <button class="mt-3 text-white w-100" (click)="this.createButton()">Create</button>
    </form>
</div>
