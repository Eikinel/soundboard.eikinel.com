<div class="modal-header">
    <h4 class="modal-title pull-left">Create a new button</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="this.modalService.bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="this.buttonFormGroup">
        <app-sgl-input label="Name" controlName="name"></app-sgl-input>
        <app-sgl-input label="Description" controlName="description"></app-sgl-input>
        <app-sgl-input label="Hexadecimal color" controlName="color"></app-sgl-input>
        <app-sgl-input label="File" type="file" controlName="file" (change)="this.onFileSelect($event)"></app-sgl-input>
    </form>

    <button (click)="this.createButton()">Create</button>
</div>
